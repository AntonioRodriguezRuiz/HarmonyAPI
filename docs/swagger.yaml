            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PeopleMediaRequestHelper"
        required: true
      responses:
        '204':
          description: Item destroyed
          content:
            "Response Body":
              schema:
                "$ref": "#/components/schemas/PeopleEpisodeResponseHelper"
        '400':
