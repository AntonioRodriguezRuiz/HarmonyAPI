        - Media Specific operations
      summary: Modifies a review from a media
      operationId: putReview
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ReviewRequestHelper"
        required: true
      responses:
        '204':
          description: Item destroyed
          content:
            "Response Body":
              schema:
                type: string
        '400':
          description: Some parameter does not have a valid value
        '403':
          description: Only the owner of the review can modify it
        '404':
          description: Item doesn't exists
    post:
      tags:
        - Media Specific operations
      summary: Adds a new review to a media
      operationId: addReview
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userid:
                  type: integer
                  format: int32
                rating:
                  type: number
                  format: double
                review:
                  type: string
        required: true
      responses:
        '201':
          description: Item created
          content:
            "Response Body":
              schema:
                "$ref": "#/components/schemas/ReviewResponseHelper"
        '400':
          description: Some parameter does not have a valid value
        '403':
          description: Not logged in
        '409':
          description: This person already has a review in this media. You can only
            perform put operations over it
  "/api/v1/media/{id}/people":
