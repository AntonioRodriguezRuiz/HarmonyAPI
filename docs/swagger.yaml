openapi: 3.0.0
servers: []
info:
  description: |
    This is the API documentation for Harmony.
  version: 1.0.0
  title: Harmony API
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
paths:
  "/api/v1/media":
    get:
      tags:
        - General Media Operations
      summary: Get all media and filter by media type, genre, title and sort by parameters
      operationId: getAllMedia
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
        - name: type
          in: query
          required: false
          schema:
            type: string
        - name: order
          in: query
          required: false
          schema:
            type: string
        - name: genre
          in: query
          required: false
          schema:
            type: string
        - name: page
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Search successful
          content:
            "Response Body":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Media"
  "/api/v1/media/videogames":
    post:
      tags:
        - General Media Operations
      summary: Post a new videogame to the database
      operationId: postVideogame
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userid:
                  type: integer
                  format: int32
                title:
                  type: string
                releasedate:
                  type: string
                  format: date
                coverimage:
                  type: string
                backgroundimage:
                  type: string
                synopsis:
                  type: string
                company:
                  type: string
        required: true
      responses:
        '201':
          description: Item created
          content:
            "Response Body":
              schema:
                "$ref": "#/components/schemas/MediaResponseHelper"
        '400':
          description: Some parameter does not have a valid value
        '403':
          description: Not enough permissions
        '409':
          description: Item already exists
    put:
      tags:
        - General Media Operations
      summary: Modifies a videogame in the database
      operationId: putVideogame
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/VideogameRequestHelper"
        required: true
      responses:
        '204':
          description: Item modified
          content:
            "Response Body":
              schema:
                "$ref": "#/components/schemas/VideogameRequestHelper"
        '400':
          description: Some parameter does not have a valid value
        '403':
          description: Not enough permissions
        '404':
          description: Item doesn't exists
